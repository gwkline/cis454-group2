    <p>login.html\n\n\n\n</p>
    <!-- Button to open the modal login form -->
    <button onclick="document.getElementById('id01').style.display='block'">Login</button>

    <!-- The Modal -->
    <div id="id01" class="modal">

        <!-- Modal Content -->
        <form class="modal-content animate" method="get" action="/website_assets/login.html">
            <div class="container">
                <div class="row">
                    <div <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                    </div>
                    <div class="row">
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                    </div>
                    <button type="submit">Login</button>
                    <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Close</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
        </form>
        </div>
        <script src="js/vendor/modernizr-3.11.8.min.js"></script>
        <script src="js/app.js"></script>
